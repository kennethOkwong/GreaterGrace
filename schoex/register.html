<body class="loginMark" ng-app="OraSchool" ng-controller="registeration" style="background-image:url('assets/images/login-register.jpg'); background-color:#c0c0c0;;background-attachment:fixed; background-repeat: repeat-y;background-size: cover;">
    <!-- ============================================================== -->
    <!-- Preloader - style you can find in spinners.css -->
    <!-- ============================================================== -->
    <div class="preloader">
        <svg class="circular" viewBox="25 25 50 50">
            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" /> </svg>
    </div>
    <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    
    <section id="wrapper" >
        <div class="login-register";  >
            <div class="login-box card">            <div class="card-block">
                    <a href="javascript:void(0)" class="text-center db logo-text-login">
                        School of WDC                    </a>

                    <h3 class="box-title m-b-20">Register a new membership</h3>

                    <div ng-show="views.register" class="registerationForm">
                        <form class="form-horizontal form-material" id="loginform" ng-submit="tryRegister()" method="post" role="form" name="registerationForm">

                            
                            <div class="form-group row">
                                <label class="col-3 col-form-label">Role</label>
                                <div class="col-9">
                                    <div class="row">
                                        <div class="col-md-4"><label><input type="radio" style="margin-right:0px !important" name="role" value="teacher" ng-model="form.role" /> Teacher </label></div>
                                        <div class="col-md-4"><label><input type="radio" style="margin-right:0px !important" name="role" value="student" ng-model="form.role"/> Student </label></div>
                                        <div class="col-md-4"><label><input type="radio" style="margin-right:0px !important" name="role" value="parent" ng-model="form.role"/> Parent </label></div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-3 col-form-label">Username</label>
                                <div class="col-9" ng-class="{'has-error': registerationForm.username.$invalid}">
                                    <input type="text" name="username" class="form-control" ng-model="form.username" required placeholder="Username"/>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-3 col-form-label">Email address</label>
                                <div class="col-9" ng-class="{'has-error': registerationForm.email.$invalid && registerationForm.email.$dirty}">
                                    <input type="text" name="email" class="form-control" placeholder="Email address" ng-model="form.email" ng-required="form.role != 'student' || ( form.role == 'student' && true)" ng-pattern="/^[_a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,7})$/"/>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-3 col-form-label">Password</label>
                                <div class="col-9" ng-class="{'has-error': registerationForm.password.$invalid}">
                                    <input type="password" name="password" class="form-control" required placeholder="Password" ng-model="form.password" required/>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-3 col-form-label">Full name</label>
                                <div class="col-9" ng-class="{'has-error': registerationForm.fullName.$invalid}">
                                    <input type="text" name="fullName" class="form-control" required placeholder="Full name" ng-model="form.fullName"/>
                                </div>
                            </div>

                            <div class="form-group row" ng-show="form.role == 'parent'">
                                <label class="col-3 col-form-label">Profession</label>
                                <div class="col-9">
                                    <input type="text" name="parentProfession" class="form-control" placeholder="Profession" ng-model="form.parentProfession"/>
                                </div>
                            </div>

                            <div class="form-group row" ng-show="form.role == 'student'">
                                <label class="col-3 col-form-label">Roll id</label>
                                <div class="col-9">
                                    <input type="text" name="studentRollId" class="form-control" placeholder="Roll id" ng-model="form.studentRollId"/>
                                </div>
                            </div>

                            <div class="form-group row" ng-show="form.role == 'student'">
                                <label class="col-3 col-form-label">Class</label>
                                <div class="col-9" ng-class="{'has-error': registerationForm.studentClass.$invalid}">
                                    <select class="form-control" name="studentClass" ng-model="form.studentClass" ng-required="form.role == 'student'" ng-change="subjectList()">
                                        <option ng-repeat="class in classes" value="{{class.id}}">{{class.className}}</option>
                                    </select>
                                </div>
                            </div>

                                                            <div class="form-group row" ng-show="form.role == 'student'">
                                    <label class="col-3 col-form-label">Section name</label>
                                    <div class="col-9" ng-class="{'has-error': registerationForm.studentSection.$invalid}">
                                        <select class="form-control" name="studentSection" ng-required="form.role == 'student'" ng-model="form.studentSection" >
                                            <option ng-repeat="section in sections" value="{{section.id}}"> {{section.sectionName}} - {{section.sectionTitle}}</option>
                                        </select>
                                    </div>
                                </div>
                            
                            <div class="form-group row">
                                <label class="col-3 col-form-label">Birthday</label>
                                <div class="col-9">
                                    <input date-picker type="text" name="birthday" readonly id="datemask" class="form-control datemask" placeholder="Birthday" ng-model="form.birthday"/>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-3 col-form-label">Gender</label>
                                <div class="col-9" ng-class="{'has-error': registerationForm.gender.$invalid}">
                                    <div class="col-md-4"><input type="radio" name="gender" required value="male" ng-model="form.gender"/> Male </div>
                                    <div class="col-md-4"><input type="radio" name="gender" required value="female" ng-model="form.gender"/> Female </div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-3 col-form-label">Address</label>
                                <div class="col-9">
                                    <input type="text" name="address" class="form-control" placeholder="Address" ng-model="form.address"/>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-3 col-form-label">Phone No</label>
                                <div class="col-9">
                                    <input type="text" name="phoneNo" class="form-control" placeholder="Phone No" ng-model="form.phoneNo"/>
                                </div>
                            </div>

                            <div class="form-group row" style="overflow:unset;">
                                <label class="col-3 col-form-label">Mobile No</label>
                                <div class="col-9" ng-class="{'has-error': registerationForm.mobileNo.$invalid}">
                                    <input type="text" mobile-number name="mobileNo" class="form-control" placeholder="Mobile No" ng-model="form.mobileNo"/>
                                </div>
                            </div>

                            <div class="form-group row" ng-show="form.role == 'parent'">
                                <label class="col-3 col-form-label">Birthday</label>
                                <div class="col-9">
                                    <div class="row">
                                        <label for="inputPassword3" class="col-sm-6">Student Details</label>
                                        <div class="col-sm-6">
                                            <button type="button" ng-click="linkStudent()" class="btn btn-primary">Link Student</button>
                                        </div>
                                    </div>
                                    <div class="row" ng-repeat="studentOne in form.studentInfo track by $index" style="padding-top:5px;">
                                        <div class="col-xs-4"><input type="text" class="form-control" disabled="disabled" ng-model="studentOne.student"></div>
                                        <div class="col-xs-4"><input type="text" class="form-control" ng-model="studentOne.relation" placeholder="{{phrase.Relation}}"></div>
                                        <button type="button" ng-click="removeStudent(studentOne.id)" class="btn btn-danger btn-circle"><i class="fa fa-trash-o"></i></button></li>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group text-center m-t-20">
                                <div class="col-xs-12">
                                    <input type="hidden" name="_token" value="70PubY1HKziC235yibtx0CZ0kNMHpBY3MeFICymI">
                                    <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" ng-disabled="registerationForm.$invalid" type="submit">Register a new membership</button>
                                </div>
                            </div>

                            <div class="form-group m-b-0">
                                <div class="col-sm-12 text-center">
                                    <p><a href="forgetpwd.html" class="text-info m-l-5"><b>Restore Password</b></a></p>
                                </div>
                            </div>
                        </form>

                    </div>

                    <div ng-show="views.thanks">
                        Thank you for register, please contact school for activating your account with id : <span ng-bind="regId"></span><br/>
                        <a href="login.html">Sign in</a>
                    </div>

            </div>
          </div>        </div>

    </section>

    <modal visible="showModalLink" style="color:#000;">
        <div class="row">
            <div class="col-md-9">
                <input type="text" class="form-control" id="searchLink" placeholder="Type student name / username / E-mail address">
            </div>
            <div class="col-md-2">
                <button type="button" ng-click="linkStudentButton()" class="btn btn-danger btn-flat">Search</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" style="padding-top:10px;">
                <div class="box-body table-responsive">
                    <table class="table table-bordered">
                        <tbody>
                            <tr ng-repeat="studentOne in searchResults">
                                <td>{{studentOne.name}}</td>
                                <td>{{studentOne.email}}</td>
                                <td class="no-print">
                                    <button type="button" ng-click="linkStudentFinish(studentOne)" class="btn btn-primary">Link</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </modal>
    <input type="hidden" id="dateformatVal" value="d/m/Y">
    <input type="hidden" id="gcalendarVal" value="gregorian">
    <input type="hidden" id="countryVal" value="GB">
    <input type="hidden" id="utilsScript" value="assets/js/utils.js"/>

    <script src="assets/plugins/bootstrap/js/tether.min.js"></script>
